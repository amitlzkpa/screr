<div class="card">
  <div class="card-header pointer" id="h_{{& fNameHash}}" data-toggle="collapse" data-target="#c_{{& fNameHash}}" aria-expanded="false" aria-controls="c_{{& fNameHash}}">
    {{& fileName}}
  </div>
  <div id="c_{{& fNameHash}}" class="collapse" aria-labelledby="h_{{& fNameHash}}" data-parent="#accordion">
    <div class="card-body">
      {{& fScr}}
    </div>
  </div>
</div>
